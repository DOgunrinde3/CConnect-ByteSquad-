<ion-header>
  <ion-toolbar>
    <ion-title>Registration Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registrationForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      <ion-text color="danger" *ngIf="email.errors?.required">Email is required.</ion-text>
      <ion-text color="danger" *ngIf="email.errors?.email">Please enter a valid email address.</ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
      <ion-text color="danger" *ngIf="passwordMatch() && (confirmPassword?.dirty || confirmPassword?.touched)">Passwords do not match.</ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="text" formControlName="phoneNumber"></ion-input>
      <ion-text color="danger" *ngIf="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)">Phone number is required.</ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bio (Max 50 characters)</ion-label>
      <ion-textarea formControlName="bio"></ion-textarea>
      <ion-text color="danger" *ngIf="bio?.invalid && (bio?.dirty || bio?.touched)">
        <div *ngIf="bio.errors?.maxLength">Bio cannot exceed 50 characters.</div>
      </ion-text>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="registrationForm.invalid || passwordMatch()">Register</ion-button>
  </form>
</ion-content>
