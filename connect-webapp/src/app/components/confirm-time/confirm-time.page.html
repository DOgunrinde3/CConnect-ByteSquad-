<ion-header class="header-style">
  <ion-toolbar>
    <ion-img class="logo" src="/assets/logo-transparent-png.png"></ion-img>
  </ion-toolbar>
</ion-header>
<div class="container">
  <div class="info">
    <div class="ion-text-left" style="display: flex; align-items: center; font-size: large;">
      <ion-label>Start Time:</ion-label>
      <ion-datetime-button datetime="startDatetime" style="width: 100%;"></ion-datetime-button>
    </div>

    <div class="ion-text-left ion-margin-vertical" style="display: flex; align-items: center; font-size: large;">
      <ion-label>End Time:</ion-label>
      <ion-datetime-button datetime="endDatetime" style="width: 100%;"></ion-datetime-button>
    </div>


    <ion-label style="font-size: large">Total Hours: {{totalHours}}</ion-label>


  </div>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime [(ngModel)]="startDatetime" [preferWheel]="true" color="primary"
                    hourCycle="h12"
                    hourValues="09,10,11,0,1,2,3,4,5"
                    id="startDatetime"
                    minTime="09:00"
                    minuteValues="0"
                    presentation="date-time"
                    value="startDatetime"></ion-datetime>

    </ng-template>
  </ion-modal>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime (ionChange)="splitUpDates()" [(ngModel)]="endDatetime" [preferWheel]="true"
                    color="primary"
                    hourCycle="h12"
                    hourValues="09,10,11,0,1,2,3,4,5"
                    id="endDatetime"
                    minTime="09:00"
                    minuteValues="0"
                    presentation="date-time"
                    timezone="America/New_York"

                    value="endDatetime"></ion-datetime>

    </ng-template>
  </ion-modal>


  <div *ngIf="subscriptionComplete" class="confirm">

    <ion-button (click)="confirmOnClick()" color="success" disabled="{{!canConfirm()}}" mode="ios">{{ 'CONFIRM' }}
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>

    <ion-button (click)="cancelOnClick()" color="danger" icon-right ion-button mode="ios" round>{{ 'CANCEL' }}
    </ion-button>
  </div>

  <div *ngIf="!subscriptionComplete" class="loading-spinner"
       style="width: 100%; display: flex; justify-content: center">
    <ion-spinner color="primary" name="bubbles"></ion-spinner>
  </div>

</div>
