<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-img src="/assets/logo-transparent-png.png" class="logo"> </ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding back">
  <div class="container">
    <ion-card mode="ios">
      <ion-card-header>
        <ion-card-title>Login Page</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-list>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>

              <ion-item *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <ion-text color="danger" *ngIf="email?.errors?. ['required']">Email is required.</ion-text>
                <ion-text color="danger" *ngIf="email?.errors?.['email']">Please enter a valid email address.</ion-text>
              </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item *ngIf="password?.invalid && password?.touched">
              <ion-text color="danger" class="ion-padding-start">
              <small>
              <ion-icon name="alert-circle-outline"></ion-icon>
               Password is required.
              </small>
              </ion-text>
            </ion-item>
      </ion-list>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
  </form> </ion-card-content>
    </ion-card>
  </div>
</ion-content>
