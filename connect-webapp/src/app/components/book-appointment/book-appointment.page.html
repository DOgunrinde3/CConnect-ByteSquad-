
<app-header>
  </app-header>
  <ion-content [fullscreen]="true">
    <div class="container">
    <ion-card class="card-calender" mode="ios">
<ion-card-title class="ion-text-center ion-margin-bottom ion-margin-vertical" mode="ios"> Book Appointments</ion-card-title>

      <ion-row class="ion-justify-content-center">
        <!-- Move back one screen of the slides -->
        <ion-col sizeSm="0" sizeLg="2" class="ion-text-start">
          <ion-button fill="clear" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col sizeSm="8" sizeLg="8" class="ion-text-center">
          <h2 class="calender-title">{{ viewTitle }}</h2>
        </ion-col>

        <!-- Move forward one screen of the slides -->
        <ion-col sizeSm="1" sizeLg="2" class="ion-text-end" >
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>


    <calendar (onCurrentDateChanged)="onDateSelected($event)"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              [startHour]="9"
              [endHour]="17"
              [markDisabled]="markDisabled"
              (onTitleChanged)="onViewTitleChanged($event)"
    [showEventDetail]="false">
    </calendar>


      <ion-row *ngIf="showTime" class="ion-margin-vertical">

        <ion-col sizeSm="auto" class="ion-text-center" sizeLg="2" *ngFor="let time of appointmentTimeShifts ">
          <ion-button color="primary" mode="ios" class="buttons" fill="outline" shape="round" size="small" (click)="timeOnClick(time)" >
            {{time}}
          </ion-button>
        </ion-col>

      </ion-row>

    </ion-card>



    </div>
</ion-content>
<app-footer></app-footer>
