
<ion-app>
  <ion-router-outlet id="main-content">
  </ion-router-outlet>

  <ion-menu contentId="main-content" class="menu" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-img src="/assets/logo-transparent-png.png" class="logo"> </ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-list *ngIf="!isAuthenticated">
        <ion-menu-toggle auto-hide="true" >
          <ion-item (click)="routeToLogin()"><ion-icon name="log-in-outline"></ion-icon>Login</ion-item>
          <ion-item (click)="routeToSignup()"><ion-icon name="people-outline"></ion-icon>Signup</ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list *ngIf="isAuthenticated">
        <ion-menu-toggle auto-hide="true" >
          <ion-item (click)="routeToHome()"><ion-icon name="home"></ion-icon>Home</ion-item>
          <ion-item><ion-icon ios="apps"></ion-icon>Services</ion-item>
          <ion-item (click)="routeToBook()"><ion-icon name="calender"></ion-icon>Book Appointment</ion-item>
          <ion-item (click)="routeToManage()"><ion-icon name="calender"></ion-icon>My Bookings</ion-item>
          <ion-item (click)="routeToBio()"><ion-icon name="contact"></ion-icon>Profile</ion-item>
          <ion-item (click)="logout()"><ion-icon name="log-out"></ion-icon>Logout</ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="isAuthenticated">
    <ion-fab-button (click)="openModal()" >
      <ion-icon name="notifications-outline" id="noti"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-app>
